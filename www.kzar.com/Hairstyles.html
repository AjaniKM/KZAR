<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hairstyles | Kzar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f8f8; }
        header { background: #222; color: #fff; padding: 20px 0; text-align: center; }
        main { max-width: 900px; margin: 30px auto; background: #fff; padding: 30px; border-radius: 8px; }
        h1 { margin-top: 0; }
        .hairstyle-list { display: flex; flex-wrap: wrap; gap: 24px; justify-content: center; }
        .hairstyle-card {
            background: #f0f0f0;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
            width: 240px;
            padding: 18px;
            text-align: center;
        }
        .hairstyle-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 12px;
        }
        @media (max-width: 600px) {
            main { padding: 10px; }
            .hairstyle-list { flex-direction: column; align-items: center; }
            .hairstyle-card { width: 90%; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kzar Hairstyles</h1>
        <p>Discover your next look!</p>
    </header>
    <main>
        <section>
            <h2>Popular Hairstyles</h2>
            <div class="hairstyle-list">
                <div class="hairstyle-card">
                    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80" alt="Curly Bob">
                    <h3>Curly Bob</h3>
                    <p>Chic and easy to maintain, perfect for any occasion.</p>
                </div>
                <div class="hairstyle-card">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=400&q=80" alt="Braided Updo">
                    <h3>Braided Updo</h3>
                    <p>Elegant braids styled into a beautiful updo.</p>
                </div>
                <div class="hairstyle-card">
                    <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" alt="Long Layers">
                    <h3>Long Layers</h3>
                    <p>Soft layers add movement and volume to long hair.</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
